<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor NIU PLAY</title>
    <meta name="referrer" content="no-referrer">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    
    <style>
        body { margin: 0; background-color: black; display: flex; flex-direction: column; height: 100vh; overflow: hidden; color: white; font-family: 'Poppins', sans-serif; }
        
        .volver {
            position: absolute; top: 20px; left: 20px; z-index: 100;
            background: rgba(0,0,0,0.6); color: white; text-decoration: none;
            padding: 10px 15px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.3);
            font-weight: bold; font-size: 14px; backdrop-filter: blur(5px);
        }

        #video-container {
            width: 100%; height: 100%; display: flex; align-items: center; justify-content: center;
            position: relative;
        }

        video { width: 100%; height: 100%; max-height: 100vh; }

        /* PANTALLA DE ERROR / RESCATE */
        #error-screen {
            display: none; /* Oculto por defecto */
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            flex-direction: column; justify-content: center; align-items: center;
            text-align: center; z-index: 50; padding: 20px; box-sizing: border-box;
        }

        .btn-rescate {
            background-color: #ff5722; color: white; border: none;
            padding: 15px 30px; font-size: 18px; border-radius: 50px;
            margin-top: 20px; cursor: pointer; font-weight: bold;
            box-shadow: 0 4px 15px rgba(255, 87, 34, 0.4);
            text-decoration: none; display: inline-block;
        }
        .btn-rescate:active { transform: scale(0.95); }
        
        h2 { color: #ff5722; margin-bottom: 10px; }
        p { color: #ccc; max-width: 400px; line-height: 1.5; }
    </style>
</head>
<body>

    <a href="index.html" class="volver">⬅ Volver</a>

    <div id="video-container">
        <video id="video" controls autoplay playsinline></video>
        
        <div id="error-screen">
            <h2>⚠ No compatible con Web</h2>
            <p>El reproductor de tu celular no soporta el formato de este canal. Intenta abrirlo externamente:</p>
            <a id="btn-vlc" href="#" class="btn-rescate">▶ Abrir en VLC / Reproductor Externo</a>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const videoUrl = decodeURIComponent(params.get('video'));
        const titulo = decodeURIComponent(params.get('titulo') || '');
        const video = document.getElementById('video');
        const errorScreen = document.getElementById('error-screen');
        const btnVlc = document.getElementById('btn-vlc');

        if (!videoUrl) window.location.href = "index.html";

        // Preparamos el botón de rescate con el link VLC
        // "vlc://" intenta abrir la app VLC directamente.
        // Si no, enviamos el link crudo para que el celular pregunte.
        btnVlc.href = videoUrl; 

        function activarModoRescate() {
            console.log("Activando modo rescate...");
            video.style.display = 'none'; // Ocultar video roto
            errorScreen.style.display = 'flex'; // Mostrar pantalla de ayuda
        }

        // --- LÓGICA DE REPRODUCCIÓN ---

        // 1. MÓVIL (IPHONE / ANDROID NATIVO)
        if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = videoUrl;
            
            // Si el celular dice "ERROR", activamos el botón de rescate
            video.onerror = function() {
                activarModoRescate();
            };

            video.play().catch(e => {
                video.muted = true; 
                video.play().catch(e => {
                    // Si ni siquiera en silencio arranca, mostramos rescate
                    // activarModoRescate(); 
                });
            });
        }
        // 2. PC (HLS.JS)
        else if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(videoUrl);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                video.play();
            });
            // Si falla en PC también
            hls.on(Hls.Events.ERROR, function (event, data) {
                if(data.fatal) {
                    activarModoRescate();
                }
            });
        }
        else {
            // Fallback final
            video.src = videoUrl;
            video.onerror = function() { activarModoRescate(); };
        }

        if(titulo) document.title = "Viendo: " + titulo;

    </script>
</body>
</html>
