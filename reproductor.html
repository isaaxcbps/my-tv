<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor NIU PLAY</title>
    <meta name="referrer" content="no-referrer">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    
    <style>
        body { margin: 0; background-color: black; display: flex; flex-direction: column; height: 100vh; overflow: hidden; color: white; font-family: 'Poppins', sans-serif; }
        
        .volver {
            position: absolute; top: 20px; left: 20px; z-index: 100;
            background: rgba(0,0,0,0.6); color: white; text-decoration: none;
            padding: 10px 15px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.3);
            font-weight: bold; font-size: 14px; backdrop-filter: blur(5px);
        }

        #video-container {
            width: 100%; height: 100%; display: flex; align-items: center; justify-content: center;
            position: relative;
        }

        video { width: 100%; height: 100%; max-height: 100vh; }

        /* PANTALLA DE ERROR / RESCATE */
        #error-screen {
            display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            flex-direction: column; justify-content: center; align-items: center;
            text-align: center; z-index: 50; padding: 20px; box-sizing: border-box;
        }

        .btn-rescate {
            background-color: #ff5722; color: white; border: none;
            padding: 15px 30px; font-size: 16px; border-radius: 50px;
            margin-top: 15px; cursor: pointer; font-weight: bold;
            box-shadow: 0 4px 15px rgba(255, 87, 34, 0.4);
            text-decoration: none; display: inline-block;
        }
        
        .btn-copiar {
            background-color: transparent; border: 1px solid #777; color: #ccc;
            padding: 10px 20px; border-radius: 50px; margin-top: 10px;
            font-size: 14px; cursor: pointer;
        }

        h2 { color: #ff5722; margin-bottom: 10px; }
        p { color: #ccc; max-width: 400px; line-height: 1.5; font-size: 14px; }
    </style>
</head>
<body>

    <a href="index.html" class="volver">â¬… Volver</a>

    <div id="video-container">
        <video id="video" controls autoplay playsinline></video>
        
        <div id="error-screen">
            <h2>âš  Reproductor Externo</h2>
            <p>Este canal requiere la app <b>VLC</b> o similar para verse.</p>
            
            <a id="btn-vlc" href="#" class="btn-rescate">â–¶ Abrir en VLC / App</a>
            
            <button id="btn-copy" class="btn-copiar" onclick="copiarLink()">ðŸ“‹ Copiar Link</button>
            <p id="msg-copiado" style="display:none; color:#4caf50; font-size:12px; margin-top:5px;">Â¡Copiado! PÃ©galo en VLC (Red)</p>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const videoUrl = decodeURIComponent(params.get('video'));
        const titulo = decodeURIComponent(params.get('titulo') || '');
        const video = document.getElementById('video');
        const errorScreen = document.getElementById('error-screen');
        const btnVlc = document.getElementById('btn-vlc');

        if (!videoUrl) window.location.href = "index.html";

        // --- LÃ“GICA DEL BOTÃ“N DE RESCATE ---
        // Agregamos "vlc://" al principio para forzar al celular a buscar la App
        if (videoUrl.startsWith('http')) {
             // Si el link es http://ejemplo.com/video, el botÃ³n serÃ¡ vlc://http://ejemplo.com/video
            btnVlc.href = 'vlc://' + videoUrl;
        } else {
            btnVlc.href = videoUrl;
        }

        // FunciÃ³n para copiar link (Ãštil en PC si no abre solo)
        function copiarLink() {
            navigator.clipboard.writeText(videoUrl).then(() => {
                document.getElementById('msg-copiado').style.display = 'block';
            });
        }

        function activarModoRescate() {
            video.style.display = 'none';
            errorScreen.style.display = 'flex';
        }

        // --- REPRODUCCIÃ“N ---
        if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = videoUrl;
            video.onerror = function() { activarModoRescate(); };
            video.play().catch(e => { video.muted = true; video.play().catch(e=>{}); });
        }
        else if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(videoUrl);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function() { video.play(); });
            hls.on(Hls.Events.ERROR, function (event, data) {
                if(data.fatal) activarModoRescate();
            });
        }
        else {
            video.src = videoUrl;
            video.onerror = function() { activarModoRescate(); };
        }

        if(titulo) document.title = "Viendo: " + titulo;
    </script>
</body>
</html>
