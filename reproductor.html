<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor NIU PLAY</title>
    <meta name="referrer" content="no-referrer">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    
    <style>
        body { margin: 0; background-color: black; display: flex; flex-direction: column; height: 100vh; overflow: hidden; color: white; font-family: 'Poppins', sans-serif; }
        
        .volver {
            position: absolute; top: 20px; left: 20px; z-index: 100;
            background: rgba(0,0,0,0.6); color: white; text-decoration: none;
            padding: 10px 15px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.3);
            font-weight: bold; font-size: 14px; backdrop-filter: blur(5px);
        }

        #video-container {
            width: 100%; height: 100%; display: flex; align-items: center; justify-content: center;
            position: relative;
        }

        video { width: 100%; height: 100%; max-height: 100vh; }

        /* PANTALLA DE RESCATE MEJORADA */
        #error-screen {
            display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            flex-direction: column; justify-content: center; align-items: center;
            text-align: center; z-index: 50; padding: 20px; box-sizing: border-box;
        }

        h2 { color: #ff5722; margin-bottom: 5px; }
        p { color: #ccc; max-width: 500px; line-height: 1.5; font-size: 15px; margin-bottom: 20px; }

        /* Estilos de botones */
        .btn-container { display: flex; flex-direction: column; gap: 15px; width: 100%; max-width: 300px; }

        .btn-rescate {
            background-color: #ff5722; color: white; border: none;
            padding: 15px; font-size: 16px; border-radius: 50px;
            cursor: pointer; font-weight: bold; text-decoration: none;
            display: block; width: 100%; box-sizing: border-box;
            box-shadow: 0 4px 15px rgba(255, 87, 34, 0.4);
        }

        .btn-copiar {
            background-color: #333; border: 1px solid #555; color: white;
            padding: 15px; border-radius: 50px; font-size: 16px; 
            cursor: pointer; display: block; width: 100%; box-sizing: border-box;
        }
        .btn-copiar:active { background-color: #444; }

        .nota-pc { font-size: 12px; color: #777; margin-top: 10px; }
        .mensaje-exito { color: #4caf50; font-size: 14px; margin-top: 5px; display: none; font-weight: bold;}
    </style>
</head>
<body>

    <a href="index.html" class="volver">â¬… Volver</a>

    <div id="video-container">
        <video id="video" controls autoplay playsinline></video>
        
        <div id="error-screen">
            <h2>âš  No carga en la Web</h2>
            <p>Este canal tarda demasiado o no es compatible con el navegador. Usa una opciÃ³n externa:</p>
            
            <div class="btn-container">
                <a id="btn-vlc" href="#" class="btn-rescate">ðŸ“± Abrir en VLC / Celular</a>
                
                <button class="btn-copiar" onclick="copiarLink()">ðŸ’» Copiar Link (Para PC)</button>
            </div>
            
            <div id="msg-copiado" class="mensaje-exito">Â¡Copiado! Abre VLC > Medio > Red y pega.</div>
            <p class="nota-pc">Nota: En PC, Windows no suele abrir la app automÃ¡ticamente. Es mejor copiar el link.</p>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const videoUrl = decodeURIComponent(params.get('video'));
        const titulo = decodeURIComponent(params.get('titulo') || '');
        const video = document.getElementById('video');
        const errorScreen = document.getElementById('error-screen');
        const btnVlc = document.getElementById('btn-vlc');

        if (!videoUrl) window.location.href = "index.html";

        // Configurar botÃ³n mÃ³vil (vlc://)
        if (videoUrl.startsWith('http')) {
            btnVlc.href = 'vlc://' + videoUrl;
        } else {
            btnVlc.href = videoUrl;
        }

        // FunciÃ³n para PC
        function copiarLink() {
            navigator.clipboard.writeText(videoUrl).then(() => {
                document.getElementById('msg-copiado').style.display = 'block';
            });
        }

        function activarModoRescate() {
            console.log("Activando modo rescate por error o timeout...");
            video.style.display = 'none';
            errorScreen.style.display = 'flex';
        }

        // --- TEMPORIZADOR DE PACIENCIA ---
        // Si en 10 segundos el video no avanza, mostramos la ayuda.
        const timeoutPaciencia = setTimeout(() => {
            if (video.currentTime < 0.1) {
                activarModoRescate();
            }
        }, 10000); // 10000 ms = 10 segundos

        // Si el video arranca, cancelamos el temporizador
        video.onplaying = () => {
            clearTimeout(timeoutPaciencia);
        };

        // --- LÃ“GICA DE REPRODUCCIÃ“N ---
        if (video.canPlayType('application/vnd.apple.mpegurl')) {
            // MÃ“VIL (IPHONE)
            video.src = videoUrl;
            video.onerror = activarModoRescate;
            video.play().catch(e => { video.muted = true; video.play(); });
        }
        else if (Hls.isSupported()) {
            // PC / ANDROID
            const hls = new Hls();
            hls.loadSource(videoUrl);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function() { video.play(); });
            hls.on(Hls.Events.ERROR, function (event, data) {
                if(data.fatal) activarModoRescate();
            });
        }
        else {
            video.src = videoUrl;
            video.onerror = activarModoRescate;
        }

        if(titulo) document.title = "Viendo: " + titulo;
    </script>
</body>
</html>
