<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor NIU PLAY</title>
    <meta name="referrer" content="no-referrer">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    
    <style>
        body { margin: 0; background-color: black; display: flex; flex-direction: column; height: 100vh; overflow: hidden; color: white; font-family: sans-serif; }
        
        .volver {
            position: absolute; top: 20px; left: 20px; z-index: 100;
            background: rgba(0,0,0,0.5); color: white; text-decoration: none;
            padding: 8px 12px; border-radius: 5px; border: 1px solid rgba(255,255,255,0.3);
            font-weight: bold; font-size: 14px;
        }

        #video-container {
            width: 100%; height: 100%; display: flex; align-items: center; justify-content: center;
            flex-direction: column;
        }

        video { width: 100%; height: 100%; max-height: 100vh; }

        /* Mensaje de error para el celular */
        #debug-console {
            display: none; position: absolute; bottom: 50px; 
            background: rgba(200,0,0,0.8); padding: 10px; border-radius: 5px;
            max-width: 80%; text-align: center;
        }
    </style>
</head>
<body>

    <a href="index.html" class="volver">⬅ Volver</a>

    <div id="video-container">
        <video id="video" controls autoplay playsinline></video>
        <div id="debug-console"></div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const videoUrl = decodeURIComponent(params.get('video'));
        const titulo = decodeURIComponent(params.get('titulo') || '');
        const video = document.getElementById('video');
        const debugBox = document.getElementById('debug-console');

        if (!videoUrl) {
            window.location.href = "index.html";
        }

        // --- LÓGICA DE REPRODUCCIÓN ---

        // 1. IPHONE / SAFARI (Nativo)
        if (video.canPlayType('application/vnd.apple.mpegurl')) {
            console.log("Modo: Nativo (iPhone/Safari)");
            video.src = videoUrl;
            
            // ESCUCHAMOS ERRORES NATIVOS
            video.onerror = function() {
                let err = video.error;
                let mensaje = "Error desconocido";
                
                if (err.code === 3) mensaje = "ERROR DE DECODIFICACIÓN (3): El formato de este video es incompatible con iPhone.";
                if (err.code === 4) mensaje = "ERROR DE SOPORTE (4): El iPhone no soporta este tipo de archivo.";
                if (err.code === 2) mensaje = "ERROR DE RED (2): El servidor rechazó la conexión (posible bloqueo).";

                mostrarError(mensaje);
            };

            video.play().catch(e => {
                video.muted = true; // Intentar silenciado si falla
                video.play();
            });
        }
        // 2. PC / ANDROID (HLS.js)
        else if (Hls.isSupported()) {
            console.log("Modo: HLS.js (PC/Android)");
            const hls = new Hls();
            hls.loadSource(videoUrl);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                video.play();
            });
            hls.on(Hls.Events.ERROR, function (event, data) {
                if(data.fatal) {
                    mostrarError("Error HLS.js: " + data.type);
                }
            });
        }
        else {
            video.src = videoUrl;
        }

        function mostrarError(txt) {
            debugBox.style.display = 'block';
            debugBox.innerHTML = `<strong>⚠️ NO SE PUEDE VER EN MÓVIL:</strong><br>${txt}<br><br><small>Prueba buscar otro enlace para esta película.</small>`;
        }

        if(titulo) document.title = "Viendo: " + titulo;

    </script>
</body>
</html>
